{% extends "base.html" %}
{% block content %}
<h1>Delete Manufacturer: "{{ object.name }}"</h1>
<p>All cars of this manufacturer will also be removed. Are you sure?</p>
<form action="" method="post">
  {% csrf_token %}
  <input type="submit" value="Yes, delete" class="btn btn-danger"/>
  <a href="{% url 'taxi:manufacturer-list' %}" class="btn btn-secondary">Cancel</a>
</form>
{% endblock %}
