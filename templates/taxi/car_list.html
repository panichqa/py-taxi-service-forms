{% extends "base.html" %}
{% block content %}
<h1>Car List <a style="float: right" href="{% url 'taxi:car-create' %}">Add New</a></h1>

{% if car_list %}
  <table class="table">
    <tr>
      <th>ID</th>
      <th>Model</th>
      <th>Manufacturer</th>
      <th>Actions</th>
    </tr>
    {% for car in car_list %}
    <tr>
      <td>{{ car.id }}</td>
      <td>{{ car.model }}</td>
      <td>{{ car.manufacturer.name }}</td>
      <td>
        <a href="{% url 'taxi:car-update' car.id %}" class="btn btn-warning">Update</a>
        <a href="{% url 'taxi:car-delete' car.id %}" class="btn btn-danger">Delete</a>
      </td>
    </tr>
    {% endfor %}
  </table>
{% else %}
  <p>No cars available.</p>
{% endif %}
{% endblock %}
